version: 2

models:
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

  - name: int_orders
    columns:
      - name: order_date
        tests:
          - not_null
      - name: sales
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0

  - name: core_orders_scd
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique

  - name: int_customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique

  - name: core_customers_scd
    columns:
      - name: customer_sk
        tests:
          - not_null
          - unique
